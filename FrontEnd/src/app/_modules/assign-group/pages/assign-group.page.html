<app-header></app-header>
<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <app-teacher-menu></app-teacher-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-info-container">

            <mat-tab-group>
                <mat-tab label="Create New Group">
                    <form class="example-form" [formGroup]="createGroup">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Group" [formControl]="group" required>
                            <mat-error *ngIf="group.invalid">Group is Required</mat-error>
                        </mat-form-field>
                    </form>
                    <div class="student-list-container">
                            <div class="title">Students</div>
                            <div class="student-list">
                                <mat-selection-list #student [(ngModel)]="selectedStudents">
                                    <mat-list-option *ngFor="let student of displayedStudents" [value]="student">
                                        {{student?.name}}
                                    </mat-list-option>
                                </mat-selection-list>
                            </div>
                    </div>
                    <button class="assign-button" 
                        mat-raised-button color="primary"
                        [disabled]="toggleCreateGroup()"
                        (click)="onCreateNewGroup()">Assign Students</button>
                </mat-tab>
                <mat-tab label="Assign Students to Existing Group">
                        <div class="selection-container">
                                <label class="group-label">Groups:</label>
                                  <mat-form-field>
                                      <mat-select [(value)]="groupSelected">
                                        <mat-option *ngFor="let group of existingGroups" [value]="group">{{group}}</mat-option>
                                      </mat-select>
                                    </mat-form-field>
                        </div>
                        <div class="student-list-container">
                                <div class="title">Students</div>
                                <div class="student-list">
                                    <mat-selection-list #student [(ngModel)]="selectedStudents">
                                        <mat-list-option *ngFor="let student of displayedStudents" [value]="student">
                                            {{student?.name}}
                                        </mat-list-option>
                                    </mat-selection-list>
                                </div>
                        </div>
                        <button class="assign-button" 
                            mat-raised-button color="primary"
                            [disabled]="toggleAssignToExistingGroup()"
                            (click)="onAssignToExistingGroup()">Assign Students</button>
                </mat-tab>
            </mat-tab-group>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
