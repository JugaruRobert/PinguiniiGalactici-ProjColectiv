<app-header></app-header>
<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <app-teacher-menu></app-teacher-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="main-info-container">
       <div>
        <form class="example-form" [formGroup]="createGroup">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Group" [formControl]="group" required>
            </mat-form-field>
        </form>
        <button class="login-button create-button" 
                mat-raised-button color="primary" 
                [disabled]="toggleSaveGroup()"
                (click)="saveGroup()">Save</button>
       </div>
       <div>
        <form class="example-form" [formGroup]="createCourse">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Course" [formControl]="course" required>
               
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Year" [formControl]="year" required> 
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Number of labs" [formControl]="labnr" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Number of Seminars" [formControl]="seminarsnr" required>
            </mat-form-field>
        </form>
        <button class="login-button create-button" 
                mat-raised-button color="primary" 
                [disabled]="toggleSaveCourse()"
                (click)="saveCourse()">Save</button>
       </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
