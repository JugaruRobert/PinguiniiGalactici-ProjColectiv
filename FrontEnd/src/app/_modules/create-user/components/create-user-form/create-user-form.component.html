
    <form class="example-form" [formGroup]="createUser">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [formControl]="name" required>
            <mat-error *ngIf="name.invalid">Name is Required</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="email" required email>
            <mat-error *ngIf="email.invalid">Email is required or format is not valid</mat-error>
        </mat-form-field>
        <mat-form-field class="half-width-input registration-input">
            <input matInput placeholder="Registration" [formControl]="registration" required>
            <mat-error *ngIf="registration.invalid">Matricol number is required</mat-error>
        </mat-form-field>
        <mat-form-field class="half-width-input group-input">
            <input matInput placeholder="Group" [formControl]="group" required>
            <mat-error *ngIf="group.invalid">Group number is required</mat-error>
        </mat-form-field>
        
    </form>
    <mat-checkbox class="half-width-input checkbox-margin" (change)="onCheckChange($event)">Erasmus Student</mat-checkbox>
    <button class="login-button create-button" 
            mat-raised-button color="primary" 
            [disabled]="createUser.invalid"
            (click)="saveUser()">Create</button>
