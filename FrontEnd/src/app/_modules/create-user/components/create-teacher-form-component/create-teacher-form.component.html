<form class="example-form" [formGroup]="createTeacher">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" [formControl]="name" required>
        <mat-error *ngIf="name.invalid">Name is Required</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" [formControl]="email" required email>
        <mat-error *ngIf="email.invalid">Email is required or format is not valid</mat-error>
    </mat-form-field>
