<form [formGroup]="stateForm" class="container">
    <mat-form-field class="container-element">
      <input type="text" matInput placeholder="Courses" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
        <mat-autocomplete #autoGroup="matAutocomplete">
          <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.year">
            <mat-option *ngFor="let name of group.names" [value]="name">
              {{name}}
            </mat-option>
        </mat-optgroup>
        <!-- <mat-option *ngFor="let course of courses" [value]="course.Name">
          {{course.Name}}
        </mat-option> -->
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field class="container-element">
      <mat-select #d (change)="groupSelected(d.value)" placeholder="Group">
        <mat-option *ngFor="let group of groups" [value]="group">
          {{group}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
