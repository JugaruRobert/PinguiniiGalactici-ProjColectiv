        <mat-expansion-panel *ngIf="loggedUser?.Admin == true">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Assign Menu
                  </mat-panel-title>
                  <mat-panel-description>
                  </mat-panel-description>
                </mat-expansion-panel-header>
            
                <mat-list>
                      <mat-list-item>
                          <h4 mat-line [routerLink]="['/teacher/assign-students']">Assign students to courses</h4>
                      </mat-list-item>
                      <mat-divider></mat-divider>
                      <mat-list-item>
                          <h4 mat-line [routerLink]="['/teacher/create-group']">Create group</h4>
                      </mat-list-item>
                  </mat-list>
        </mat-expansion-panel>


        <mat-expansion-panel *ngIf="loggedUser?.Admin == true">

              </mat-panel-title>
              <mat-panel-description>

            </mat-expansion-panel-header>
        
            <mat-list>
                  <mat-list-item>
                      <mat-icon mat-list-icon>folder</mat-icon>
                      <input type="file" class="file-chooser" mat-line (change)="importFile($event)"><h4 mat-line>Import users</h4>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item [routerLink]="['/teacher/create-user']">
                      <h4 mat-line>Create User</h4>
                  </mat-list-item>
              </mat-list>

</mat-expansion-panel>
