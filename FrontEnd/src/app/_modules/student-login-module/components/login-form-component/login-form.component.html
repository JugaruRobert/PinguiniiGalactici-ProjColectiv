<div>
    <mat-toolbar class="toolbar" color="primary">
        <span>SmartAcademy</span>
    </mat-toolbar>
</div>
<div class="container-fluid form-container" [formGroup]="studentForm">
    <div class="row">
        <mat-form-field class="form-input">
            <input matInput placeholder="Enter your email" [formControl]="email" formControlName='email' required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="form-input">
            <input matInput placeholder="Enter your password" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div class="row">
        <button class="login-button" mat-raised-button color="primary" (click)="loginStudent()" [disabled]="email.invalid || password.invalid">Login</button>
    </div>

</div>
